<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transpilador PHP a JavaScript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="background-container">
    <h1>
      <i class="fas fa-code"></i> Transpilador PHP a JavaScript
    </h1>
    <div class="textareas-container">
      <!-- Código PHP -->
      <div>
        <label for="phpInput" class="form-label fw-bold">
          <i class="fab fa-php"></i> Código PHP
        </label>
        <textarea class="form-control shadow-sm" id="phpInput" placeholder="Ingresa tu código PHP aquí"></textarea>
      </div>
      <!-- Código JavaScript -->
      <div>
        <label for="jsOutput" class="form-label fw-bold">
          <i class="fab fa-js-square"></i> Código JavaScript
        </label>
        <textarea class="form-control shadow-sm" id="salida_js" readonly></textarea>
      </div>
    </div>
    <!-- Botones -->
    <div>
      <button id="convertir" class="btn btn-primary btn-lg me-2">
        <i class="fas fa-play"></i> Convertir
      </button>
      <button id="copiar" class="btn btn-secondary btn-lg me-2">
        <i class="fas fa-copy"></i> Copiar
      </button>
      <button id="limpiar" class="btn btn-danger btn-lg">
        <i class="fas fa-eraser"></i> Limpiar
      </button>
    </div>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
